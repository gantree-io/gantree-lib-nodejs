  - name: specer0
    groups:
      - builder_spec
    image: ubuntu:bionic
  - name: validator0
    image: jrei/systemd-ubuntu:18.04
    groups:
      - bootnode
      - validator
    privileged: true
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: '/sbin/init'
    network_mode: host
    environment:
      container: docker
